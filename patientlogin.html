<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/patientlogin.css">
  <title>Patient Login</title>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Patient Login</h2>
      <form id="login-form">
        <div class="input-container">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="input-container">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <p id="login-error" class="error-message"></p>
      <a href="#" id="forgot-password-link">Forgot Password?</a>
      <form id="forgot-password-form" style="display: none;">
        <div class="input-container">
          <label for="forgot-password-email">Email:</label>
          <input type="email" id="forgot-password-email" name="forgot-password-email" placeholder="Enter your email" required>
        </div>
        <button type="submit">Send Reset Instructions</button>
      </form>
      <p id="forgot-password-message"></p>
    </div>
  </div>

  <script src="/js/patientlogin.js"></script>
</body>
</html>
