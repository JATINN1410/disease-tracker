<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/patientactivity.css">
    <title>Patient Activity and Doctor Suggestion</title>

</head>
<body>
    <h2>Patient Activity and Doctor Suggestion Form</h2>
    <form id="activity-form">
        <h3>Patient Activity</h3>
        <label for="activity-date">Date:</label>
        <input type="date" id="activity-date" name="activity-date" required>

        <label for="patient-name">Patient Name:</label>
        <input type="text" id="patient-name" name="patient-name" required>
        
        <label for="predicate-disease">Predicate Disease:</label>
        <input type="text" id="predicate-disease" name="predicate-disease" required>

        <label for="symptoms">Symptoms:</label>
        <textarea id="symptoms" name="symptoms" rows="4" required></textarea>

        <h3>Doctor Suggestion</h3>
        <label for="doctor-name">Doctor Name:</label>
        <input type="text" id="doctor-name" name="doctor-name" required>

        <label for="doctor-contact">Doctor Contact Information:</label>
        <textarea id="doctor-contact" name="doctor-contact" rows="4" required></textarea>
        
        <input type="submit" value="Submit">
    </form>
    <script src="/js/patientactivity.js"></script>
</body>
</html>
