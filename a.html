<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Tracker</title>
    <link rel="stylesheet" href="/public/a.css">
    <!-- Add your CSS and JavaScript links here if needed -->
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header-buttons button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        main {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        h2 {
            font-size: 20px;
            margin-top: 0;
        }

        /* Add more CSS styles as needed */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Symptom Tracker</h1>
        <div class="header-buttons">
            <button id="search-button">Search</button>
            <button id="messages-button">Messages</button>
        </div>
    </header>

    <main>
        <section id="symptom-form">
            <h2>Add a New Symptom</h2>
            <form>
                <div class="form-group">
                    <label for="symptom-name">Symptom Name:</label>
                    <input type="text" id="symptom-name" name="symptom-name" required>
                </div>
                <div class="form-group">
                    <label for="symptom-date">Date:</label>
                    <input type="date" id="symptom-date" name="symptom-date" required>
                </div>
                <div class="form-group">
                    <label for="symptom-severity">Severity:</label>
                    <select id="symptom-severity" name="symptom-severity">
                        <option value="mild">Mild</option>
                        <option value="moderate">Moderate</option>
                        <option value="severe">Severe</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="symptom-description">Description:</label>
                    <textarea id="symptom-description" name="symptom-description" rows="4" required></textarea>
                </div>
                <button type="submit">Add Symptom</button>
            </form>
        </section>

        <section id="symptom-history">
            <h2>Symptom History</h2>
            <!-- Display the user's recorded symptoms here, possibly in a table or list format -->
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Symptom Name</th>
                        <th>Severity</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample symptom data, replace with actual user data -->
                    <tr>
                        <td>2023-01-15</td>
                        <td>Headache</td>
                        <td>Mild</td>
                        <td>Had a slight headache in the afternoon.</td>
                    </tr>
                    <tr>
                        <td>2023-01-20</td>
                        <td>Fever</td>
                        <td>Severe</td>
                        <td>Felt very feverish and had chills.</td>
                    </tr>
                    <!-- Add more symptom entries here -->
                </tbody>
            </table>
        </section>

        <section id="symptom-chart">
            <h2>Symptom History Chart</h2>
            <!-- Add your chart/graphical representation here (e.g., using a library like Chart.js) -->
            <canvas id="symptom-chart" width="400" height="200"></canvas>

        </section>
    </main>

    <footer>
        &copy; 2023 Symptom Tracker App. All rights reserved.
    </footer>
    <script src="/js/a.js"></script>
</body>
</html>
